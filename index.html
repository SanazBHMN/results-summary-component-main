<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="p-8">
      <div>
        <h4>Your Result</h4>
        <div>76 of 100</div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="p-8">
      <h4>Summary</h4>
      <div
        class="flex justify-between items-center border border-light-red opacity-75 rounded-lg mb-4 p-4"
      >
        <div>
          <span class="text-light-red">Reaction</span>
        </div>
        <div>
          <span>80</span>
          <span class="text-dark-gray-blue">/ 100</span>
        </div>
      </div>
      <div
        class="flex justify-between items-center border border-orangey-yellow mb-4 p-4 rounded-lg"
      >
        <div>
          <span class="text-orangey-yellow">Memory</span>
        </div>
        <div>
          <span>92</span>
          <span class="text-dark-gray-blue">/ 100</span>
        </div>
      </div>
      <div
        class="flex justify-between items-center border border-green-teal mb-4 p-4 rounded-lg"
      >
        <div>
          <span class="text-green-teal">Verbal</span>
        </div>
        <div>
          <span>61</span>
          <span class="text-dark-gray-blue">/ 100</span>
        </div>
      </div>
      <div
        class="flex justify-between items-center border border-cobalt-blue mb-4 p-4 rounded-lg"
      >
        <div>
          <span class="text-cobalt-blue">Visual</span>
        </div>
        <div>
          <span>72</span>
          <span class="text-dark-gray-blue">/ 100</span>
        </div>
      </div>
      <button class="w-full bg-dark-gray-blue text-white py-4 rounded-full">
        Continue
      </button>
    </section>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
