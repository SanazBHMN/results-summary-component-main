<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="sm:h-screen sm:flex sm:justify-center sm:items-center">
    <div class="sm:w-[700px] sm:flex sm:mx-auto sm:shadow-3xl">
      <section
        class="p-8 bg-gradient-to-t from-light-royal-blue to-light-slate-blue text-light-lavender rounded-b-3xl sm:flex-1 sm:rounded-3xl"
      >
        <div>
          <h4 class="text-center mb-5">Your Result</h4>
          <div
            class="font-semibold flex flex-col justify-evenly items w-32 h-32 mx-auto text-center bg-gradient-to-b from-violet-blue to-persian-blue rounded-full sm:w-40 sm:h-40"
          >
            <p class="text-5xl text-white">76</p>
            <span class="text-sm">of 100</span>
          </div>
          <h4 class="text-2xl text-white text-center mt-5 mb-4">Great</h4>
          <p class="text-center px-6">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="p-8 sm:flex-1 sm:rounded-br-3xl sm:pl-11 sm:-ml-4">
        <h4 class="text-dark-gray-blue font-semibold mb-5">Summary</h4>
        <div
          class="flex justify-between items-center bg-red-transparent rounded-lg mb-4 p-4"
        >
          <div>
            <img
              src="/assets/images/icon-reaction.svg"
              alt="icon"
              class="inline mr-2"
            />
            <span class="text-light-red">Reaction</span>
          </div>
          <div>
            <span>80</span>
            <span class="text-dark-gray-blue">/ 100</span>
          </div>
        </div>
        <div
          class="flex justify-between items-center bg-orange-transparent mb-4 p-4 rounded-lg"
        >
          <div>
            <img
              src="/assets/images/icon-memory.svg"
              alt="icon"
              class="inline mr-2"
            />
            <span class="text-orangey-yellow">Memory</span>
          </div>
          <div>
            <span>92</span>
            <span class="text-dark-gray-blue">/ 100</span>
          </div>
        </div>
        <div
          class="flex justify-between items-center bg-green-transparent mb-4 p-4 rounded-lg"
        >
          <div>
            <img
              src="/assets/images/icon-verbal.svg"
              alt="icon"
              class="inline mr-2"
            />
            <span class="text-green-teal">Verbal</span>
          </div>
          <div>
            <span>61</span>
            <span class="text-dark-gray-blue">/ 100</span>
          </div>
        </div>
        <div
          class="flex justify-between items-center bg-blue-transparent mb-4 p-4 rounded-lg"
        >
          <div>
            <img
              src="/assets/images/icon-visual.svg"
              alt="icon"
              class="inline mr-2"
            />
            <span class="text-cobalt-blue">Visual</span>
          </div>
          <div>
            <span>72</span>
            <span class="text-dark-gray-blue">/ 100</span>
          </div>
        </div>
        <!-- TODO:hover -->
        <button
          class="w-full font-semibold bg-dark-gray-blue text-white py-4 mt-3 rounded-full"
        >
          Continue
        </button>
      </section>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
